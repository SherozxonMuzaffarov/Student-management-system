<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title> Student Management System</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div clas"col-sm-6 col-md-6 col-lg-6 container justify-content-center card">
				<h1>Create New Student</h1>
				<form th:action="@{/student}" th:object="${student}" method="POST">
					<div class="form-group">
						<label>Student First Name</label>
						<input name="firstName" type="text" th:field="*{firstName}" class="form-control"
							placeholder="Enter Student First Name" />
					</div>
					<div class="form-group">
						<label>Student Last Name</label>
						<input name="firstName" type="text" th:field="*{lastName}" class="form-control"
							placeholder="Enter Student Last Name" />
					</div>
					<div class="form-group">
						<label>Student Email</label>
						<input name="email" type="email" th:field="*{email}" class="form-control"
							placeholder="Enter Student Email" />
					</div>
					<div class="box-footer">
						<button class="btn btn-primary" type="submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
