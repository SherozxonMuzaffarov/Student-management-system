<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title> Student Management System</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Student Management System</h1>
		</div>
		<a th:href="@{/students/new}" class=" btn btn-primary btn-md" >Add Student</a>
			
			<table class=" table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<hr>
			<tbody>
				<tr th:each="student:${students}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td>
						<a th:href="@{/students/edit/{id}(id=${student.id})}" class=" btn btn-warning btn-sm ">Edit</a>
						<a th:href="@{/students/delete/{id}(id=${student.id})}" class=" btn btn-danger btn-sm ">Delete</a>
					
					</td>
				</tr>
			</tbody>
			</table>
	</div>
</body>

</html>
